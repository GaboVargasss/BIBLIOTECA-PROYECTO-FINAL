<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Hogwarts & Books{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- DataTables CSS -->
    <link
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <!-- Select2 CSS + theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Chart.js + heatmap plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix/dist/chartjs-chart-matrix.min.js"></script>

    <!-- Custom global CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <i class="fas fa-book me-2"></i>Hogwarts & Books
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('masinfo') }}">MÃ¡s Info</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('libros') }}">Libros</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('instalaciones') }}">Instalaciones</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contacto') }}">ContÃ¡ctanos</a></li>
          </ul>
          <button id="toggleTheme" class="btn btn-outline-light btn-sm ms-3">
            Modo Claro ðŸŒž
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-4 py-3 bg-secondary text-center text-light">
      <div class="container">
        <small>Â© 2025 Hogwarts & Books. Creado por Gabriel Vargas & Renata Aneyba.</small>
      </div>
    </footer>

    <!-- JS libs -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Custom global JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
